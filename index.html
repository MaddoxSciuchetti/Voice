<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maddox Voice Assistant</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¤</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4F46E5;
            --primary-dark: #4338CA;
            --primary-light: #C7D2FE;
            --primary-bg: #EEF2FF;
            --success: #10B981;
            --danger: #EF4444;
            --warning: #F59E0B;
            --dark: #1F2937;
            --light: #F9FAFB;
            --gray: #6B7280;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }
        
        .app-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1;
        }
        
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, var(--primary-bg), var(--light));
            z-index: -2;
        }
        
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(var(--primary-light) 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.4;
            z-index: -1;
        }
        
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .subtitle {
            font-size: 1rem;
            color: var(--gray);
            max-width: 500px;
            line-height: 1.5;
        }
        
        .voice-interface {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2rem 0;
            position: relative;
        }
        
        .pulse-ring {
            position: absolute;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background-color: var(--primary-light);
            opacity: 0;
            z-index: 0;
        }
        
        #voiceButton {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            border: 8px solid white;
        }
        
        #voiceButton:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-lg);
        }
        
        #voiceButton.listening {
            background: linear-gradient(135deg, var(--danger), #DC2626);
            animation: none;
        }
        
        #voiceButton.listening + .pulse-ring {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 0.7;
            }
            70% {
                transform: scale(1.3);
                opacity: 0;
            }
            100% {
                transform: scale(0.95);
                opacity: 0;
            }
        }
        
        #voiceButton i {
            color: white;
            font-size: 40px;
        }
        
        .status-container {
            margin-top: 2rem;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #status {
            width: 100%;
            padding: 1.5rem;
            border-radius: 16px;
            background-color: white;
            box-shadow: var(--shadow);
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1rem;
            line-height: 1.5;
            display: none;
            transition: all 0.3s ease;
        }
        
        .assistant-info {
            width: 100%;
            padding: 1.5rem;
            background-color: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .assistant-info p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        
        .assistant-info p:last-child {
            margin-bottom: 0;
        }
        
        #loadingStatus {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        #loadingStatus a {
            margin-left: 10px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        #loadingStatus a:hover {
            text-decoration: underline;
        }
        
        /* Floating button and panel styles */
        #floatingWidget {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            border: 4px solid white;
        }
        
        #floatingWidget:hover {
            transform: translateY(-5px);
        }
        
        #floatingWidget i {
            color: white;
            font-size: 24px;
        }
        
        #widgetPanel {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 300px;
            background-color: white;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            padding: 1.5rem;
            z-index: 999;
            transform: translateY(20px);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        #widgetPanel.active {
            transform: translateY(0);
            opacity: 1;
            pointer-events: all;
        }
        
        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #EEF2FF;
        }
        
        .widget-header h3 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .widget-close {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 1rem;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .widget-close:hover {
            background-color: #F3F4F6;
            color: var(--dark);
        }
        
        .widget-content {
            margin-bottom: 1rem;
        }
        
        .widget-content p {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 1rem;
        }
        
        .widget-actions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .widget-button {
            padding: 0.75rem;
            border-radius: 8px;
            background-color: #F9FAFB;
            border: 1px solid #E5E7EB;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .widget-button:hover {
            background-color: var(--primary-bg);
            border-color: var(--primary-light);
            color: var(--primary);
        }
        
        .widget-button i {
            color: var(--primary);
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            .app-container {
                padding: 1rem;
            }
            
            .header {
                margin-bottom: 1rem;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            #voiceButton {
                width: 100px;
                height: 100px;
                border-width: 6px;
            }
            
            #voiceButton i {
                font-size: 32px;
            }
            
            .pulse-ring {
                width: 110px;
                height: 110px;
            }
            
            .assistant-info,
            #status {
                padding: 1.25rem;
            }
            
            #floatingWidget {
                width: 50px;
                height: 50px;
                bottom: 20px;
                right: 20px;
            }
            
            #widgetPanel {
                width: calc(100% - 40px);
                right: 20px;
                bottom: 80px;
            }
        }
    </style>
    <!-- PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <!-- Background elements -->
    <div class="bg-gradient"></div>
    <div class="bg-pattern"></div>
    
    <div class="app-container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-microphone-alt"></i>
                <span>Maddox Voice</span>
            </div>
            <p class="subtitle">Ask questions directly to Maddox about his thoughts and ideas</p>
        </div>
        
        <div class="voice-interface">
            <div id="voiceButton">
                <i class="fas fa-microphone"></i>
            </div>
            <div class="pulse-ring"></div>
        </div>
        
        <div class="status-container">
            <div id="status"></div>
            
            <div class="assistant-info">
                <p>Click the microphone button above and ask Maddox about his ideas on AI, technology, and innovation.</p>
                <p id="loadingStatus">Loading Maddox's knowledge base...</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        const loadingStatus = document.getElementById('loadingStatus');
        
        // Current document ID
        let currentDocumentId = 'maddox';
        
        // Available documents - only Maddox
        let availableDocuments = [{
            id: 'maddox',
            title: 'Maddox Information'
        }];
        
        // Load document content from backend
        async function loadDocumentContent() {
            loadingStatus.textContent = 'Loading knowledge base...';
            
            try {
                // Always load Maddox.txt regardless of the document ID
                const response = await fetch(`/api/documents/maddox`);
                if (response.ok) {
                    const data = await response.json();
                    
                    // Store document content in global variable
                    window.documentContent = data.content;
                    
                    // Update status with link to content page
                    loadingStatus.innerHTML = `Ready to chat. <a href="/content/maddox" target="_blank">View My Thoughts</a>`;
                    
                    // Enable voice button
                    const voiceBtn = document.getElementById('voiceButton');
                    voiceBtn.style.opacity = 1;
                    voiceBtn.style.pointerEvents = 'auto';
                    
                    // Store current document ID
                    currentDocumentId = 'maddox';
                    
                    // Speak welcome message
                    if (typeof speakResponse === 'function') {
                        speakResponse(`Hi, I'm Maddox. I'm ready to chat about my ideas on AI, technology, and the future. What would you like to know?`);
                    }
                    
                    return true;
                } else {
                    console.error('Failed to load Maddox content');
                    loadingStatus.textContent = 'Failed to load knowledge base. Please try again.';
                    return false;
                }
            } catch (error) {
                console.error('Error loading Maddox content:', error);
                loadingStatus.textContent = 'Error loading knowledge base. Please try again.';
                return false;
            }
        }
        
        // Function to load available documents - now disabled
        async function loadAvailableDocuments() {
            // Only return Maddox as the single available document
            return availableDocuments;
        }
        
        // Switch document function - now disabled
        function switchToNextDocument() {
            // Only one document exists, so no switching is needed
            return;
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async function() {
            // Disable voice button until document is loaded
            const voiceBtn = document.getElementById('voiceButton');
            voiceBtn.style.opacity = 0.5;
            voiceBtn.style.pointerEvents = 'none';
            
            // Load Maddox.txt only
            loadDocumentContent();
        });
        
        // Add autoplay enablement
        // This creates a temporary audio context to enable audio autoplay
        document.addEventListener('DOMContentLoaded', function() {
            // Try to enable autoplay by creating and immediately using an audio context
            try {
                // Create dummy audio context to enable autoplay
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                const audioCtx = new AudioContext();
                
                // Create a short silent buffer
                const buffer = audioCtx.createBuffer(1, 1, 22050);
                const source = audioCtx.createBufferSource();
                source.buffer = buffer;
                source.connect(audioCtx.destination);
                
                // Play and stop
                source.start(0);
                source.stop(0.001);
                
                console.log('Autoplay enablement attempted');
                
                // Resume audio context if suspended
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume().then(() => {
                        console.log('AudioContext resumed successfully');
                    });
                }
            } catch (e) {
                console.warn('Could not enable autoplay:', e);
            }
        });
    </script>
</body>
</html>
